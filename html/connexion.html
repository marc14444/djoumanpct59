<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-1134094564567002">
    <link rel="stylesheet" href="./../css/QuestionInscription.css">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="min-h-screen flex items-center justify-center bg-orange-500">
      <div class="bg-white dark:bg-zinc-800 p-8 rounded-3xl shadow-lg w-full max-w-sm">
        <button class="text-black dark:text-white mb-4" id="boutonRetour">
          <img src="./../icons/fleche-gauche.png" alt="" class="w-6 h-6">
        </button>
        <h2 class="text-center text-2xl font-bold text-black dark:text-white mb-6">connectez-vous</h2>
        <div class="flex justify-center mb-6">
          <img class="w-20 h-20 rounded-full" src="./../icons/utilisateur.png" alt="User Avatar">
        </div>
        <form id="connexionForm" class="space-y-4">
          <input type="tel" name="telClient" placeholder="Numero de téléphone" class="w-full p-3 rounded-lg border border-zinc-300 dark:border-zinc-600 focus:outline-none focus:ring-2 focus:ring-orange-500" required>
          <input type="password" name="passwordClient" placeholder="Mot de passe" class="w-full p-3 rounded-lg border border-zinc-300 dark:border-zinc-600 focus:outline-none focus:ring-2 focus:ring-orange-500">
          <button type="submit" class="w-full p-3 bg-black text-white rounded-lg" id="connexion">connexion</button>
        </form>
        <div class="flex items-center my-4">
          <hr class="flex-grow border-t border-zinc-300 dark:border-zinc-600">
        </div>
        <div class="text-center text-black dark:text-white mb-4">Se connectez avec:</div>
        <div class="flex justify-center space-x-4 mb-4">
          <img src="./../icons/google.png" alt="Google" class="w-6 h-6">
          <img src="./../icons/facebook.png" alt="Facebook" class="w-6 h-6">
          <img src="./../icons/instagram.png" alt="Instagram" class="w-6 h-6">
          <img src="./../icons/x.png" alt="X" class="w-6 h-6">
        </div>
        <div class="flex justify-between text-sm text-orange-600 dark:text-orange-400">
          <a href="#" class="hover:underline">Mot de passe oublier</a>
          <a href="#popup" class="hover:underline">Inscription</a>
        </div>

        <!-- popup -->
        <div class="container" id="popup">
          <div class="fleche-retour">
            <a href="./connexion.html">
              <div class="fleche"><img src="./../icons/effacer.png" alt="" width="100%" height="100%"></div>
            </a>
          </div>
          <div class="log">
            <div>
              <img src="./../icons/patient.png" alt="" width="100%" height="100%">
            </div>
          </div>
          <div class="button">
            <button class="bu" id="boutonArtisanInscription">S’inscrire en tant qu'Artisan</button>
          </div>
          <div class="button">
            <button class="bu" id="boutonClientInscription">S’inscrire en tant que Client</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Loading Indicator -->
    <div id="loading" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
      <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-16 w-16"></div>
    </div>

    <!-- Success Popup -->
    <div id="successPopup" class="hidden fixed inset-0 flex items-center justify-center z-50">
      <div class="bg-white p-4 rounded-lg shadow-lg">
        <p id="message" class="text-green-500"></p>
      </div>
    </div>
    <script>
      document.getElementById('connexionForm').addEventListener('submit', function(event) {
        event.preventDefault();
        document.getElementById('loading').classList.remove('hidden');

        setTimeout(function() {
          document.getElementById('loading').classList.add('hidden');
          document.getElementById('successPopup').classList.remove('hidden');

          setTimeout(function() {
            document.getElementById('successPopup').classList.add('hidden');
          }, 3000);
        }, 2000);
      });
    </script>
    <style>
      .loader {
          border-top-color: #FD5D14;
          animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
      }
  </style>
      <script src="./../js/connexion.js"></script>
      <script src="./../js/Question.js"></script>
  </body>
</html>
