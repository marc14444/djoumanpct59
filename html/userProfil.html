<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-1134094564567002">
    <link rel="stylesheet" href="./../css/userInfo.css">
    <title>Mon profil</title>
</head>
<body>
    <div id="bouttonRetour" class="bouttonRetour">
        <img src="./../img/btnretour.png" alt="">
    </div>
    <div class="card">
        <div class="cardProfile">
            <div class="title">
                <h2>Mon profil</h2>
            </div>
            <div class="cardImage">
                <img src="./../icons/agent.png" alt="">
            </div>
            <div id="profile" class="cardInfo">
                <div class="presentation">
                    <div><span id="nomClient"></span></div>
                    <div><span id="prenomClient"></span></div>
                </div>
                <div class="presentation">
                    <div><span id="emailClient"></span></div>
                    <div><span id="telClient"></span></div>
                </div>
            </div>
            <div class="cardbutton">
                <button id="bouttonJoinWhatsapp" class="bouttonJoinWhatsapp">
                    <div>Modifier mon profil</div>
                </button>
            </div>
            <div class="cardbutton">
        </div>
    </div>
    <script src="./../js/afficherUserProfil.js"></script>
</body>
</html>
