<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/userInfo.css">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <title>Document</title>
</head>
<body>
    <div class="bouttonRetour">
        <img src="./../img/btnretour.png" alt="">
    </div>
    <div class="card">
        <div class="cardProfile">
            <div class="title">
                <h2>Mon profil</h2>
            </div>
            <div class="cardImage">
                <img src="./../icons/agent.png" alt="">
            </div>
            <div class="cardInfo">
                <form action="" id="modifier">
                    <div class="presentation">
                        <div><span><input type="text" placeholder="Nom" name="nomClient" id="nomClient"></span></div>
                        <div><span><input type="text" placeholder="Prénom" name="prenomClient" id="prenomClient"></span></div>
                    </div>
                    <div class="presentation">
                        <div><span><input type="email" placeholder="Email" name="emailClient" id="emailClient"></span></div>
                        <div><span><input type="tel" placeholder="Téléphone" name="telClient" id="telClient"></span></div>
                    </div>
                    <div class="presentation">
                        <div><span><input type="password" placeholder="mot de passe" name="passwordClient" id="passwordClient"></span></div>
                        <div><span><input type="password" placeholder="confirmé mot de passe" name="confirmPassword" id="confirmPassword"></span></div>
                    </div>
                    </div>
                    <div class="cardbutton">
                        <button class="modifierbouttonAnnuler">
                            <div>Annulée</div>
                        </button>
                        <button class="modifierbouttonEnregistre">
                            <div>Enregistrer</div>
                        </button>
                </form>
            </div>
            <div class="cardbutton">
        </div>
    </div>
  <script src="./../js/updateUserProfil.js"></script>
</body>
</html>
