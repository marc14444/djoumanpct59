<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Pack Publicitaire</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="./../image/Logo.jpg" type="image/x-icon">
    <style>
        /* Assurez-vous que le bouton est visible */
        .button-visible {
            display: inline-block;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-orange-500">Créer un Pack Publicitaire</h2>
        <form id="packForm" class="space-y-4">
            <div>
                <label for="titre" class="block text-gray-700 font-semibold mb-2">Titre du Pack Publicitaire:</label>
                <input type="text" id="titre" name="titre" class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-orange-500" required>
            </div>
            <div>
                <label for="avantage" class="block text-gray-700 font-semibold mb-2">Avantages:</label>
                <textarea id="avantage" name="avantage" rows="5" class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-orange-500" required></textarea>
            </div>
            <div>
                <label for="prix" class="block text-gray-700 font-semibold mb-2">Prix:</label>
                <input type="number" id="prix" name="prix" class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-orange-500" required>
            </div>
            <div class="flex justify-center mt-4">
                <button id="envoyer" class="button-visible bg-orange-500 hover:bg-orange-700 text-white border-2 border-Black font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline" type="submit" style="background: #FD5D14;">
                    Envoyer
                </button>
            </div>
        </form>
    </div>

    <script src="./../js/packForm.js"></script>
</body>
</html>
